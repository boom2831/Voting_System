<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/lalala.avif'); /* Replace with your actual image path */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voter Registration</h1>
        <p>Please fill out the form below to register to vote. If you do not have a voter ID, you may still register using other forms of identification.</p>
        
        <form id="registrationForm" method="post" action="/register_voter">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+91" required>

            <label for="aadhaar">Aadhaar Number:</label>
<input type="text" id="aadhaar" name="aadhaar" placeholder="Enter Aadhaar Number" required>

            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const update = urlParams.get('update');
            const remove = urlParams.get('remove');

            if(update === 'false'){
                alert("Voter Not Registered!!")
            }
            if (status === 'exists') {
                alert("Voter already registered. Please try logging in.");
            } else if (status === 'error') {
                alert("Registration failed. Please try again.");
            }
            if(remove === 'false'){
                alert("Voter Not Registered")
            }

            window.history.replaceState({}, '', window.location.pathname);
        });
    </script>
</body>
</html>
