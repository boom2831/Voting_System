<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Candidate</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/lalala.avif');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="file"],
        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }

        .Register {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .Register:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Register Candidate</h1>
    <form id="candidateForm" method="post" action="/register_candidate">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required>
    
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" required>
    
        <label for="Party">Party Name:</label>
        <input type="text" id="Party" name="Party" required>
    
        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    
        <label for="Dob">Date of Birth:</label>
        <input type="date" id="Dob" name="Dob" required>
    
        <button class="Register" type="submit">Register</button>
    </form>
    
    <script>
        // Load status from URL parameters and display an alert based on it
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('regstat');
    
            if (status === 'exists') {
                alert("Candidate Exists!");
            } else if (status === 'error') {
                alert("Error Occurred During Registration!");
            }
            
            // Clear URL parameters after handling
            window.history.replaceState({}, '', window.location.pathname);
        });
    </script>
    
</body>
</html>
